<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="youtube.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="musicfav.webp" />
    <title>Music Station</title>
  </head>
  <body>
    <div id="main_player">
      <div class="player">
        <iframe
          class="responsive-iframe"
          width="560"
          height="315"
          src="https://www.youtube.com/embed/n61ULEU7CO0"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
        ></iframe>
      </div>
      <div class="playlist">
        <div class="musicBlock lofigirl">
          <img
            src="https://img.youtube.com/vi/n61ULEU7CO0/hqdefault.jpg"
            alt=""
          />
          <div class="music_desc">
            Best of lofi hip hop 2021 ‚ú® - beats to relax/study to
          </div>
        </div>
        <div class="musicBlock betterMood">
          <img src="https://img.youtube.com/vi/j0GVq-ghtWw/hqdefault.jpg" />
          <div class="music_desc">
            Music to put you in a better mood ~ lofi / relax / stress relief
          </div>
        </div>
        <div class="musicBlock soothingBreeze">
          <img src="https://img.youtube.com/vi/gnZImHvA0ME/hqdefault.jpg" />
          <div class="music_desc">Soothing Breeze üçÉ [asian lofi hip hop]</div>
        </div>
        <div class="musicBlock floatingCity">
          <img
            src="https://img.youtube.com/vi/1oahTaVIQvk/hqdefault.jpg"
            alt=""
          />

          <div class="music_desc">Floating City üçÉ Chill Lofi Beats</div>
        </div>
      </div>
    </div>
    <script src="youtube.js"></script>
  </body>
</html>
